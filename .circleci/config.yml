# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Orchestrate or schedule a set of jobs
jobs:
  output_hello_world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "hello world" > /tmp/dir/output.txt
      - persist_to_workspace:
          root: /tmp/dir
          paths:
            - output.txt

  load_hello_world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - attach_workspace:
          at: /tmp/dir
      - run: cat /tmp/dir/output.txt

workflows:
  workflow_name:
    jobs:
      - output_hello_world
      - load_hello_world:
          requires: 
            - output_hello_world